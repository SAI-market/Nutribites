<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nutri Bites - Waffles Dietéticos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <img src="images/Logo.jpeg" alt="Nutri Bites" class="logo">
    <nav class="menu">
      <a href="#hero">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <a href="#contacto">Contacto</a>
      <button id="cartBtn">Carrito (<span id="cartCount">0</span>)</button>
      <span id="cartIcon">🛒</span>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Waffles Dietéticos</h1>
      <p>Nutritivos, deliciosos y listos para vos.</p>
      <a href="#catalogo" class="btn-primary">Ver Catálogo</a>
    </div>
  </section>

  <!-- CATÁLOGO -->
  <main id="catalogo" class="catalogo">
    <h2>Nuestros Waffles</h2>
    <div id="catalog" class="gallery"></div>
  </main>

  <!-- CONTACTO -->
  <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <p>Escribinos por WhatsApp y te respondemos al instante</p>
    <button id="contactBtn" class="btn-whatsapp">📲 Enviar WhatsApp</button>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="redes">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
