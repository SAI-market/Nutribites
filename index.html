<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nutri Bites - Waffles Dietéticos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="logo-wrapper">
      <img src="images/Logo.jpeg" alt="Nutri Bites" class="logo">
    </div>
    <nav class="menu">
      <a href="#hero">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <button id="contactBtn">Contacto</button>
      <button id="cartBtn">Carrito (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div class="hero-content">
      <h1>Waffles Dietéticos</h1>
      <p>Nutritivos, deliciosos y listos para vos.</p>
      <a href="#catalogo" class="btn-primary">Ver Catálogo</a>
    </div>
  </section>

  <!-- CATÁLOGO -->
  <main id="catalogo" class="catalogo">
    <h2>Nuestros Waffles</h2>
    <div id="catalog" class="gallery"></div>
  </main>

  <!-- MODAL CARRITO -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" data-close="cartModal">×</button>
      <h2>Tu carrito</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-actions">
        <div id="cartSummary" class="cart-summary"></div>
        <div class="cart-buttons">
          <button id="clearCart">Vaciar</button>
          <button id="checkoutBtn" class="primary">Pagar por WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CONTACTO -->
  <div id="contactModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" data-close="contactModal">×</button>
      <h2>Contacto</h2>
      <p>Escribinos tu consulta:</p>
      <textarea id="contactMessage" rows="4" placeholder="Tu mensaje..."></textarea>
      <button id="sendContact" class="btn-whatsapp">Enviar WhatsApp</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="redes">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
